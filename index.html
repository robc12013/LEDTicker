<!DOCTYPE html>

<html>
<head>
    <title>Ticker Display</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="ticker.css">
    <script src="chars.js" charset="utf-8" defer></script>
    <script src="ticker.js" charset="utf-8" defer></script>
</head>
<body>
    <div id="tickerAndControls">
        <div id="LEDTicker" class="LEDTicker"></div>
        <div id="messageConfigWrapper">
            <label id="tickerMessageLabel" for="tickerMessage">Enter a message to display on the ticker:</label>
            <input id="tickerMessageInput" name="tickerMessage" value="hello world"/>
        </div>
        <div id="lengthConfigWrapper">
            <label id="tickerLengthLabel" for="tickerLength">Enter the dot length you want the display to be (10 - 500):</label>
            <input id="tickerLength" name="tickerLength" value="50"/>
        </div>
        <div id="controls-1">
            <button id="updateTickerMessageButton">Update Ticker</button>
            <button id="stopTickerButton">Stop Ticker</button>
        </div>
    </div>
    
</body>
</html>
